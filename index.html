<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <h1>Conversor de moeda com funções - desafio aula 5 - <br> Imersão Dev Alura</h1>
    <h2>Descubra os valores em Dólar, Euro e Bitcoin</h2>

    <div class="container">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" 
        class="page-logo" alt=""><br><br>

        <label for="moeda">Insira o valor em Reais (R$)</label><br>
        <input type="number" id="valor" /><br>
            <div class="btn-valores">
                <button class="botao" type="number" onclick="calcularParaDolar()">Dolar</button>
                <button class="botao" type="number" onclick="calcularParaEuro()">Euro</button>
                <button class="botao" type="number" onclick="calcularParaBitcoin()">Bitcoin</button>
            </div>
            <h2 id="valoresConvertidos"></h2>
    </div>

    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
